<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS feladat</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header--dark">
        <div class="header__menu">
            <h3 class="header__title">Admin Page</h3>
            <div class="header__button">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>

        <div class="header__search">
            <input type="text" class="search__input" placeholder="Search for ...">
            <button class="search__btn" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            <div class="header__button">
                <i class="fa fa-user" aria-hidden="true"></i>
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
        </div>
    </header>

    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="nav__li nav__li--nolink">
                        <div class="nav__maintext">CORE</div>
                    </li>
                    <li class="nav__li nav__li--link" onclick="location.href='index.html'">
                        <div>
                            <i class="fa fa-tachometer fa-fw" aria-hidden="true"></i>
                            <span class="nav__menutext">Dashboard</span>
                        </div>
                    </li>
                    <li class="nav__li nav__li--nolink">
                        <div class="nav__maintext">INTERFACE</div>
                    </li>
                    <li class="nav__li nav__li--link" onclick="location.href='index.html'">
                        <div>
                            <i class="fa fa-columns fa-fw" aria-hidden="true"> </i>
                            <span class="nav__menutext">Layouts</span>
                        </div>
                        <i class="fa fa-chevron-right nav__li--nolink" aria-hidden="true"></i>
                    </li>
                    <li class="nav__li nav__li--link" onclick="location.href='index.html'">
                        <div>
                            <i class="fa fa-book fa-fw" aria-hidden="true"> </i>
                            <span class="nav__menutext">Pages</span>
                        </div>
                        <i class="fa fa-chevron-right nav__li--nolink" aria-hidden="true"></i>
                    </li>
                    <li class="nav__li nav__li--nolink">
                        <div class="nav__maintext">ADDONS</div>
                    </li>
                    <li class="nav__li nav__li--link" onclick="location.href='index.html'">
                        <div>
                            <i class="fa fa-area-chart fa-fw" aria-hidden="true"></i>
                            <span class="nav__menutext">Charts</span>
                        </div>
                    </li>
                    <li class="nav__li nav__li--link" onclick="location.href='index.html'">
                        <div>
                            <i class="fa fa-table fa-fw" aria-hidden="true"></i>
                            <span class="nav__menutext">Tables</span>
                        </div>
                    </li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">
                <div class="main__card">
                    <div class="card__top main__card--blue-top">Primary Card</div>
                    <div class="card__bottom main__card--blue-bottom">
                        <p>View Details</p>
                        <div>
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="main__card">
                    <div class="card__top main__card--yellow-top">Warning Card</div>
                    <div class="card__bottom main__card--yellow-bottom">
                        <p>View Details</p>
                        <div>
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>

                <div class="main__card">
                    <div class="card__top  main__card--green-top">Success Card</div>
                    <div class="card__bottom  main__card--green-bottom">
                        <p>View Details</p>
                        <div>
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="main__card">
                    <div class="card__top  main__card--red-top">Danger Card</div>
                    <div class="card__bottom  main__card--red-bottom">
                        <p>View Details</p>
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
